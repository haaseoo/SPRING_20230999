<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>블로그 게시판</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">new 블로그 게시판</h1>

      <!-- 게시글 추가 폼-->
      <div class="mt-4">
        <h2>게시글 수정을 진행합니다.</h2>
        <form
          th:action="@{api/board_edit/{id}(id=${board.id})}"
          method="post"
          name="content"
        >
          <input type="hidden" name="_method" value="put" />
          <div class="form-group">
            <label for="title">제목:</label>
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              th:value="${board.title}"
              required
            />
          </div>
          <div class="form-group">
            <label for="content">내용:</label>
            <textarea
              class="form-control"
              id="content"
              name="content"
              rows="5"
              th:text="${board.content}"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            onclick="return confirm('정말로 수정하시겠습니까?');"
          >
            수정
          </button>
        </form>
      </div>

      <!-- 게시글 -->
      <div class="mt-5">
        <h2>현재 수정할 게시글</h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>제목</th>
              <th>내용</th>
              <th>작성일</th>
              <th>조회수</th>
              <th>좋아요</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="board : ${board}">
              <td th:text="${board.id}"></td>
              <td th:text="${board.title}"></td>
              <td th:text="${board.content}"></td>
              <td th:text="${board.count}"></td>
              <td th:text="${board.likec}"></td>
              <td th:text="${board.newdate}"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <br />
    </div>
  </body>
</html>
