<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>데이터베이스 테스트</title>
    <style>
      /* 기본 간격 및 스타일 */
      .user {
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <h1>User List</h1>

    <!-- * 특정 아이디와 이름 하나만 출력 -->
    <!-- <p>아이디(기본키) : <span th:text="${data4.id}"></span></p>
    <p>이름 : <span th:text="${data4.name}"></span></p> -->

    <!-- * users 리스트 반복 출력 -->
    <div th:each="user : ${users}" class="user">
      <p>아이디(기본키) : <span th:text="${user.id}"></span></p>
      <p>이름 : <span th:text="${user.name}"></span></p>
    </div>
  </body>
</html>
